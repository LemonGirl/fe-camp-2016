<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页--知乎</title>
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
<header>
    <div class="header-box">
        <a href="#" class="header-logo">知乎</a>
        <div class="header-search">
            <form>
                <!--中间的<input type="hidden" value="" name="">可以用来传递参数，对数据的长度基本没有限制-->
                <!--<label for="header-search-box" class="header-search-label">知乎搜索</label>-->
                <!--autocomplete属性用于表示是否让浏览器自动记录之前输入的值-->
                <input type="text" class="header-search-input" id="header-search-box" name="header-search-box" value="" autocomplete="off" placeholder="搜索你感兴趣的内容...">
                <button class="header-search-button" type="submit">
                    <span class="header-search-button-hide-text">搜索</span>
                    <span class="header-search-button-icon"></span>
                </button>
            </form>
        </div>
        <nav class="header-nav">
            <ul>
                <li class="current"><a>首页</a></li>
                <li><a>话题</a></li>
                <li><a>发现</a></li>
                <li><a>消息</a></li>
            </ul>
        </nav>

        <div class="header-profile">
            <a class="header-profile-userinfo">
                <span class="header-profile-name">拾忆楓灵</span>
                <img src="images/user_img.jpg" srcset="images/user_imgx.jpg 2x" alt="拾忆楓灵" class="header-profile-img">
                <span></span>
            </a>
        </div>
        <button class="header-button">提问</button>
    </div>
</header>
<div class="main">
    <div class="main-content">
        <div class="main-content-inner">
            <div class="HomeEntry">
                <div class="HomeEntry-avatar">
                    <img src="images/user_img.jpg" srcset="images/user_imgx.jpg 2x" alt="拾忆楓灵">
                </div>
                <div class="HomeEntry-box">
                    <span class="HomeEntry-boxArrow"></span>
                    <ul class="HomeEntry-list">
                        <li class="HomeEntry-item">
                            <a class="HomeEntry-ask" href="#">
                                <i class="HomeEntry-icon-ask"></i>
                                提问
                            </a>
                        </li>
                        <li class="HomeEntry-item">
                            <a class="HomeEntry-answer" href="#">
                                <i class="HomeEntry-icon-answer"></i>
                                回答
                            </a>
                        </li>
                        <li class="HomeEntry-item">
                            <a class="HomeEntry-post" href="#">
                                <i class="HomeEntry-icon-post"></i>
                                写文章
                            </a>
                        </li>
                    </ul>
                    <div class="HomeEntry-draft">
                        <a href="#">草稿</a>
                    </div>
                </div>
            </div>
            <div class="section">
                <i class="section-icon-feedlist"></i>
                最新动态
                <span class="section-setting">
                    <a href="#">
                        <i class="section-icon-setting"></i>
                        设置
                    </a>
                </span>
            </div>
            <div class="feed">
                <div class="feed-list">
                    <div class="feed-item feed-item-0">
                        <div class="feed-item-inner">
                            <div class="feed-item-inner-avatar">
                                <img src="images/user_img.jpg" srcset="images/user_imgx.jpg">
                            </div>
                            <div class="feed-item-inner-main">

                            </div>
                        </div>
                    </div>
                    <div class="feed-item feed-item-1">
                        <div class="feed-item-inner">
                            <div class="feed-item-inner-avatar">
                                <img src="images/user_img.jpg" srcset="images/user_imgx.jpg">
                            </div>
                            <div class="feed-item-inner-main">

                            </div>
                        </div>
                    </div>
                    <div class="feed-item feed-item-2">
                        <div class="feed-item-inner">
                            <div class="feed-item-inner-avatar">
                                <img src="images/user_img.jpg" srcset="images/user_imgx.jpg">
                            </div>
                            <div class="feed-item-inner-main">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main-sidebar">
        <div class="main-sidebar-img">
            <img src="images/秦时明月.png">
        </div>
        <div class="main-sidebar-section">
            <div class="main-sidebar-section-inner">
                <div class="main-sidebar-section-group">
                    <ul class="main-sidebar-section-nav">
                        <li>
                            <a>
                                <i class="main-sidebar-section-nav-icon-collection"></i>
                                我的收藏
                            </a>
                        </li>
                        <li>
                            <a>
                                <i class="main-sidebar-section-nav-icon-follow"></i>
                                我关注的问题
                            </a>
                        </li>
                        <li>
                            <a>
                                <i class="main-sidebar-section-nav-icon-invate"></i>
                                邀请我回答的问题
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="main-sidebar-section-group">
                    <ul class="main-sidebar-section-nav">
                        <li>
                            <a>
                                <i class="main-sidebar-section-nav-icon-publicedit"></i>
                                公共编辑动态
                                <span style="display: none">0</span>
                            </a>
                        </li>
                        <li>
                            <a>
                                <i class="main-sidebar-section-nav-ico-community"></i>
                                社区服务中心
                            </a>
                        </li>
                        <li>
                            <a>
                                <i class="main-sidebar-section-nav-copyright"></i>
                                版权服务中心
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main-sidebar-columns">
            <h3>知乎专栏</h3>
            <ul class="main-sidebar-columns-nav">
                <li>
                    <a>
                        <i class="main-sidebar-columns-icon"></i>
                        专栏·发现
                    </a>
                </li>
            </ul>
        </div>
        <div class="main-sidebar-footer">
            <div class="footer-content">

            </div>
        </div>
    </div>
</div>
</body>
</html>
